<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plate Pics - Pictures</title>
    <link rel="stylesheet" href="./resources/pictures.css">
</head>
<body>
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="./resources/images/pics.png" alt="Plate Pics Logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="./pictures.html">Pictures</a></li>
                    <li><a href="./locations.html">Locations</a></li>
                    <li><a href="./recommendations.html">Recommendations</a></li>
                    <li><a href="./platedate.html">Plate Date</a></li>
                </ul>
                <div class="search-upload">
                    <input type="text" placeholder="Search...">
                    <button class="upload-btn" id="uploadButton"><img src="./resources/images/uploadbutton.png" alt="Upload"></button>
                </div>
            </nav>
        </header>
    <main>
        <h1>Pictures</h1>
        <div class="section-wrapper">
            <div class="top-pictures">
                <h2>Top 3 Plates of the Week</h2>
                <div class="pictures-grid">
                    <!-- Add your top 3 pictures here -->
                    <img src="path_to_image1.jpg" alt="Top Picture 1">
                    <img src="path_to_image2.jpg" alt="Top Picture 2">
                    <img src="path_to_image3.jpg" alt="Top Picture 3">
                </div>
            </div>
            <div class="liked-pictures">
                <h2>Liked Plates</h2>
                <div class="pictures-grid">
                    <!-- Add your liked pictures here -->
                    <img src="path_to_image4.jpg" alt="Liked Picture 1">
                    <img src="path_to_image5.jpg" alt="Liked Picture 2">
                    <img src="path_to_image6.jpg" alt="Liked Picture 3">
                </div>
            </div>
            <div class="uploaded-album">
                <h2>Your Plates</h2>
                <div class="pictures-grid">
                    <!-- Add your uploaded pictures here -->
                    <img src="path_to_image7.jpg" alt="Uploaded Picture 1">
                    <img src="path_to_image8.jpg" alt="Uploaded Picture 2">
                    <img src="path_to_image9.jpg" alt="Uploaded Picture 3">
                </div>
            </div>
        </div>


    </main>



    
    <script src="./resources/pictures.js"></script>
    <script src="./searchbar.js"></script>
</body>
</html>
